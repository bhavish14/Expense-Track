{% extends 'blocks/base_template.html' %}

{% block content %}
<h1>
    SignIn
</h1>

    {% if message %}
        <div class="alert alert-danger" role="alert">
            {{ message }}
        </div>
    {% endif %}
        
    <form action="{% url 'signUp' %}" method="POST">
        {% csrf_token %}
        <label>First Name</label>
        <input name='firstNameField' type="text" required>
        <br/>
        <label>Last Name</label>
        <input name='lastNameField' type="text" required>
        <br/>
        <label>Email</label>
        <input name='emailField' type="email" required>
        <br/>
        <label>Password</label>
        <input name='passwordField' type="password" required>
        <br/>
        <button type="submit">Sign Up</button>
    </form>
    <a href="{% url 'signIn' %}">sign in</a>
{% endblock %}
